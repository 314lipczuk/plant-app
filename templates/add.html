{% extends 'base.html' %}
{% block stylesheets %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
     <input id="id_creator" type="hidden" name="creator" value="{{ request.user.id }}">

    <input type="file" name="image">
    <input type="submit">
    <input id="latitude" name="lat" type="hidden" value="">
    <input id="longitude" name="lon" type="hidden" value="">
</form>
    <div id="mapid" style="width: 600px; height: 400px;"></div>
{% endblock %}

{% block javascript %}
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
<script>
    var mymap = L.map('mapid').setView([52.237, 21.017], 11);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);
    let marker;
    mymap.on('click', function (data) {
        console.log(data);
        if (marker !== undefined){mymap.removeLayer(marker)};
        document.getElementById("latitude").value =data.latlng.lat ;
        document.getElementById("longitude").value =data.latlng.lng;
        marker = L.marker([data.latlng.lat, data.latlng.lng],{title: "miejsce wymiany"}).addTo(mymap);
    });
</script>
{% endblock %}
